<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>NavigationBar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/}">ExchangeCurrencyAPI</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a class="nav-link" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a></li>

      <li><a class="nav-link" sec:authorize="!isAuthenticated()" th:href="@{/register}">Register</a></li>

      <li><a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/users}">Users List</a></li>

      <li><a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/log}">Logs</a></li>

      <li><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/profile}">Profile</a></li>

      <li><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>


    </ul>
  </div>
</nav>
</body>
</html>
