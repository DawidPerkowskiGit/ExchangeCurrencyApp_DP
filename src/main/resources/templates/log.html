<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>ExchangeCurrencyAPI</title>
    <div th:remove="tag" th:replace="~{fragments/header :: navbar}"></div>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>

<br/><br/>
<div class="container">
    <div class="row">
        <h1 class="text-center"> Logs </h1>
    </div>
    <div class="logs">
        <h1 ${result}></h1>
    </div>
    <div class="logsList">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>Entries</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="logline : ${result}">
                <td th:text="${logline}"></td>
            </tr>
            </tbody>
        </table>
        <!--        <tr th:each = "logline : ${result}">-->
        <!--            <td th:text = "${logline}"></td>-->
        <!--        </tr>-->
    </div>

</div>
</body>
</html>
